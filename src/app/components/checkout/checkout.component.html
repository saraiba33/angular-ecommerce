<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form formGroup="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGrpiupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControllerName="firstName" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Last Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControllerName="lastName" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>email</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControllerName="email" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
