<div class="form-header" onsubmit="return false;" method="GET">
  <input
    #searchInput
    placeholder="Search for data ..."
    class="au-input au-input-xl"
    (keyup.enter)="doSearch(searchInput.value)"
  />
  <button (click)="doSearch(searchInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
